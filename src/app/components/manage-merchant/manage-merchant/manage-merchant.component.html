<div class="component-title-container">
  <h1 class="component-title">Manage Merchant</h1>
</div>

<div class="container">
  <div>
    <div>
      <!-- Back Button -->
      <button
        mat-button
        routerLink="/menu"
        style="margin-right: 10px"
        color="warn"
      >
        <mat-icon>keyboard_backspace</mat-icon>
        Back
      </button>
    </div>

    <div>
      <!-- Add Merchant Button -->
      <button
        mat-raised-button
        color="primary"
        style="margin-right: 10px"
        routerLink="/add-merchant"
      >
        <mat-icon>add</mat-icon>
        Add Merchant
      </button>
    </div>

    <mat-form-field fxFlex="70%">
      <input
        matInput
        type="text"
        (keyup)="applyFilter($event)"
        placeholder="Filter"
        #input
      />
    </mat-form-field>
  </div>

  <div class="mat-elevation-z8" fxLayout="column wrap">
    <table mat-table [dataSource]="dataSource" matSort>
      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

      <div>
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- Company Name Column -->
        <ng-container matColumnDef="merchantName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Merchant Name
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.merchantName }}
          </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <!-- Phone No Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone No</th>
          <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
          <td mat-cell *matCellDef="let element">{{ element.status }}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="openDialog(element)">
                <mat-icon>assignment</mat-icon>
                <span>See More</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">{{ text }}</td>
        </tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row">
          <td class="mat-cell" colspan="4">
            {{ text }}
          </td>
        </tr>
      </div>
    </table>
    <mat-paginator
      [pageSizeOptions]="[10, 20, 30]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
